<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Weather App</h1>
        </div>
        <div class="input">
            <input type="text" id="locInput" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="Info">
            <img src="cloud.jpg" id="icon">
            <div class="temp">
                <span id="tempValue">25</span>
                <span id="unit">&#176</span>
                <span id="c">C</span>
            </div>
            <div id="weatherDesc">Cloudy</div>
            <div id="location">Hyderabad</div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
